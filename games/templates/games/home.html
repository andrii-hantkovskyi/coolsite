{% extends 'games/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>Home page</h1>
    {% for game in games %}
        <div>
            <h4>{{ game.name }}</h4>
            <img width="100" height="100" src="{{ game.image.url }}" alt="{{ game.name }}">
            <p>{{ game.content|truncatewords:20 }}</p>
            <a href="{{ game.get_absolute_url }}"><button class="btn btn-info">Read</button></a>
        </div>
    {% endfor %}

{% endblock %}
